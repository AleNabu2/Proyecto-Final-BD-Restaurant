<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Paginación del Menú (MySQL)</title>
  <link rel="stylesheet" href="../../../css/stylePNoSql.css">
</head>

<body>
  <h2>Menú (MySQL)</h2>

  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody id="menuTableBody"></tbody>
  </table>

  <div class="pagination-controls">
    <button id="btnPrev">Anterior</button>
    <span class="page-info" id="pageInfo"></span>
    <button id="btnNext">Siguiente</button>
  </div>

  <a href="../menu.html">Volver</a>

  <script src="../../../js/sql/paginationSql/menuPagSql.js"></script>
</body>

</html>
